<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PropiGest - Nueva Propiedad</title>
    <link rel="stylesheet" href="../css/newPropiedad.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Mapa -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    </head>
<body>
    <aside>
        <h1>Renter</h1>
        <div class="menu">
            <ul>
                <li><a href="inicio.html"><img src="../src/casa (1).png" alt="Inicio" title="Inicio"></a></li>
                <li><a href=""><img src="../src/beneficiarse.png" alt="Balance" title="Balance"></a></li>
                <li><a href=""><img src="../src/inquilino.png" alt="Inquilinos" title="Inquilinos"></a></li>
                <li><a href=""><img src="../src/documentacion.png" alt="Documentos" title="Documentos"></a></li>
                <li><a href=""><img src="../src/limpieza.png" alt="Mantenimiento" title="Mantenimiento"></a></li>
            </ul>
        </div>
        <div class="cuenta">
            <hr>
            <a href=""><img src="../src/user.png" alt="cuenta" title="Cuenta"></a>
        </div>
    </aside>
    <main>
        <div class="formContainer">
          <form action="../php/guardarPropiedad.php" id="propiedadForm" method="post" enctype="multipart/form-data">
            <div class="container-fluid px-2">
              <div class="card mb-2">
                <div class="card-header py-2 bg-success text-white">
                  <h5 class="mb-0">Formulario de Propiedad</h5>
                </div>
                <div class="card-body py-3">
                  <!-- Imágenes -->
                  <div class="row g-2 mb-3">
                    <div class="col-12">
                      <p><b>Imagen/es de la propiedad</b></p>
                      <label for="imagenes" class="file-upload d-flex align-items-center justify-content-center position-relative">
                        <span class="text-muted">Arrastra y suelta imágenes aquí o haz clic para seleccionar</span>
                        <input type="file" id="imagenes" name="imagenes[]" multiple accept="image/*">
                      </label>
                    </div>
                  </div>
          
                  <!-- Nombre y Tipo -->
                  <div class="row g-2 mb-3">
                    <div class="col-md-8">
                      <label for="nombre" class="form-label mb-1">Nombre</label>
                      <input type="text" class="form-control" name="nombre" placeholder="Casa villaCerro" required>
                    </div>
                    <div class="col-md-4">
                      <label for="tipo" class="form-label mb-1">Tipo</label>
                      <select name="tipo" id="tipo" class="form-select" required>
                        <option selected disabled value="">Seleccione un tipo</option>
                        <option value="Casa">Casa</option>
                        <option value="Piso">Piso</option>
                        <option value="Apartamento">Apartamento</option>
                        <option value="Chalet">Chalet</option>
                        <option value="Otro">Otro</option>
                      </select>
                    </div>
                  </div>
          
                  <!-- Precio, Frecuencia y Disponibilidad -->
                  <div class="row mb-3">
                    <div class="col-md-4">
                      <label for="precio" class="form-label mb-1">Precio</label>
                      <input type="number" class="form-control" name="precio" placeholder="----€" required>
                    </div>
                    <div class="col-md-4">
                      <label for="frecuencia" class="form-label mb-1">Frecuencia</label>
                      <select name="frecuencia" class="form-select" required>
                        <option value="noche">Noche</option>
                        <option value="semana">Semana</option>
                        <option value="mes">Mes</option>
                      </select>
                    </div>
                    <div class="col-md-4">
                      <label for="disponibilidad" class="form-label mb-1">¿Disponible?</label>
                      <select name="disponibilidad" class="form-select" required>
                        <option value="1">Sí</option>
                        <option value="0">No</option>
                      </select>
                    </div>
                  </div>
          
                  <hr class="my-2">
          
                  <!-- Dirección -->
                  <div class="row mb-3">
                    <div class="col-12">
                      <label for="direccion" class="form-label mb-1">Dirección</label>
                      <input type="text" class="form-control" name="direccion" required>
                    </div>
                  </div>
          
                  <!-- Ciudad y Código Postal -->
                  <div class="row mb-3">
                    <div class="col-md-8">
                      <label for="ciudad" class="form-label mb-1">Ciudad</label>
                      <input type="text" class="form-control" name="ciudad" required>
                    </div>
                    <div class="col-md-4">
                      <label for="codigo_postal" class="form-label mb-1">C.P.</label>
                      <input type="number" class="form-control" name="codigo_postal" required>
                    </div>
                  </div>
          
                  <!-- Mapa compacto -->
                  <div class="row mb-3">
                    <div class="col-12 d-flex align-items-center mb-1">
                      <label class="form-label mb-0 me-2">Ubicación en mapa</label>
                    </div>
                    <div class="col-12 d-flex align-items-center mb-1">
                      <button type="button" class="btn btn-outline-primary" data-dismiss="modal" data-bs-toggle="modal" data-bs-target="#mapaModal">
                        Seleccionar en Mapa
                      </button>
                    </div>
                    <input type="number" class="form-control" name="latitud" id="latitud" placeholder="Latitud" step="any" hidden>
                    <input type="number" class="form-control" name="longitud" id="longitud" placeholder="Longitud" step="any" hidden>
                  </div>
          
                  <hr class="my-2">
          
                  <!-- Características -->
                  <div class="row mb-3">
                    <!-- Tamaño y Planta -->
                    <div class="col-md-6">
                      <label for="tamaño" class="form-label mb-1">Tamaño (m²)</label>
                      <input type="number" class="form-control" name="tamaño" required>
                    </div>
                    <div class="col-md-6">
                      <label for="planta" class="form-label mb-1">Planta</label>
                      <input type="text" class="form-control" name="planta">
                    </div>
                  </div>
          
                  <!-- Habitaciones, Baños y Año -->
                  <div class="row mb-3">
                    <div class="col-md-4">
                      <label for="habitaciones" class="form-label mb-1">Habitaciones</label>
                      <input type="number" class="form-control" name="habitaciones" min="0">
                    </div>
                    <div class="col-md-4">
                      <label for="baños" class="form-label mb-1">Baños</label>
                      <input type="number" class="form-control" name="baños" min="0" >
                    </div>
                    <div class="col-md-4">
                      <label for="año_construccion" class="form-label mb-1">Año const.</label>
                      <input type="number" class="form-control" name="año_construccion" min="1500" max="2100">
                    </div>
                  </div>
          
                  <!-- Botones de acción -->
                  <div class="row">
                    <div class="col-12 d-flex justify-content-start">
                      <button type="submit" id="añadir" class="btn btn-primary me-3">+ Añadir propiedad</button>
                      <button type="reset" class="btn btn-outline-secondary">Limpiar</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          
            <!-- Modal para el mapa (reducido) -->
            <div class="modal fade" id="mapaModal" tabindex="-1" aria-hidden="false">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header py-2">
                    <h6 class="modal-title">Seleccionar ubicación</h6>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body p-2">
                    <div id="map">
                      <!-- <p class="text-center py-5 bg-light">Componente de mapa</p> -->
                    </div>
                  </div>
                  <div class="modal-footer py-1">
                    <button type="button" class="btn btn-sm btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-sm btn-primary" data-bs-dismiss="modal">Confirmar</button>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/newPropiedad.js"></script>
  </body>
</html>
