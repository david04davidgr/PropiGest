<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="title">PropiGest - Detalles</title>
    <link
    href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
    rel="stylesheet">
    <link rel="stylesheet" href="../css/propiedadDetails.css">
    <script src="https://kit.fontawesome.com/95eacc2461.js" crossorigin="anonymous"></script>
    
    <!-- <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Mapa -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    
    <!-- Graficas -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-utils"></script>
    
    <!-- Calendario -->
    <!-- <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet"> -->
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.17/index.global.min.js'></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.17/locales/es.global.min.js"></script>


</head>
<body>
    <aside>
        <h1>Renter</h1>
        <div class="menu">
            <ul>
                <li id="inicio"><a href="inicio.html"><img src="../src/casa (1).png" alt="Inicio" title="Inicio"></a></li>
                <li><a href=""><img src="../src/beneficiarse.png" alt="Balance" title="Balance"></a></li>
                <li><a href=""><img src="../src/inquilino.png" alt="Inquilinos" title="Inquilinos"></a></li>
                <li><a href=""><img src="../src/documentacion.png" alt="Documentos" title="Documentos"></a></li>
                <li><a href=""><img src="../src/limpieza.png" alt="Mantenimiento" title="Mantenimiento"></a></li>
            </ul>
        </div>
        <div class="cuenta">
            <hr>
            <a href=""><img src="../src/user.png" alt="cuenta" title="Cuenta"></a>
        </div>
    </aside>
    <!-- Datos de momento en bruto, por pasar a obtencion por id de BD -->
    <main>
        <div class="info_container" id="info_container">
            <div class="carrusel_imagenes" id="carrusel_imagenes">
                <img src="" alt="no image">
            </div>
            <div id="datosContainer" class="datos_container">
                <div class="datos">
                    <div class="izqd">
                        <div class="nombre_info">
                            <p>Nombre</p>
                            <h4>-</h4>
                        </div>
                        <div class="tipo_info">
                            <p>Tipo</p>
                            <h4>-</h4>
                        </div>
                    </div>
                    <div class="centro">
                        <div class="precio_info">
                            <p>Precio</p>
                            <h4>-€/-</h4>
                        </div>
                        <div class="tamanio_info">
                            <p>Tamaño (m2)</p>
                            <h4>- m2</h4>
                        </div>
                    </div>
                    <div class="drch">
                        <div class="dispo_info">
                            <p>Disponibilidad</p>
                            <h4>-</h4>
                        </div>
                        <div class="anio_info">
                            <p>Año Construcción</p>
                            <h4>-</h4>
                        </div>
                    </div>
                </div>
                <hr>
                <div class="datos">
                    <div class="izqd">
                        <div class="habitaciones_info">
                            <p>Habitaciones</p>
                            <h4>-</h4>
                        </div>
                    </div>
                    <div class="centro">
                        <div class="banios_info">
                            <p>Baños</p>
                            <h4>-</h4>
                        </div>
                    </div>
                    <div class="drch">
                        <div class="plantas_info">
                            <p>Plantas</p>
                            <h4>-</h4>
                        </div>
                    </div>
                </div>
                <hr>
                <div class="datos">
                    <div class="izqd">
                        <div class="direccion_info">
                            <p>Dirección</p>
                            <h4>-</h4>
                        </div>
                    </div>
                    <div class="centro">
                        <div class="ciudad_info">
                            <p>Ciudad</p>
                            <h4>-</h4>
                        </div>
                    </div>
                    <div class="drch">
                        <div class="codPostal_info">
                            <p>Código Postal</p>
                            <h4>-</h4>
                        </div>
                    </div>
                </div>
                <div class="map_container">
                    <a href="" class="btn_container">
                        <button>Abrir Mapa</button>
                    </a>
                    <div id="map"></div>
                </div>
                <div class="botones">
                    <button 
                        class="editar"
                        data-bs-toggle="modal" 
                        data-bs-target="#editModal"
                        ><i class="fa-solid fa-square-pen" style="color: #ffffff;"></i> 
                        Editar
                    </button>
                    <button 
                        type="button"
                        class="eliminar" 
                        data-bs-toggle="modal" 
                        data-bs-target="#deleteModal"
                        >
                        <i class="fa-solid fa-trash" style="color: #ff0000;"></i> 
                        Eliminar
                    </button>
                </div>
            </div>
            <div class="modal fade" id="editModal" tabindex="-1" aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header py-2">
                      <h6 class="modal-title">Editar Propiedad</h6>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body p-2">
                      <form id="editForm">
                        <div class="mb-3">
                          <label for="editNombre" class="form-label">Nombre</label>
                          <input type="text" class="form-control" id="editNombre" required>
                        </div>
                        <div class="mb-3">
                          <label for="editTipo" class="form-label">Tipo</label>
                          <input type="text" class="form-control" id="editTipo" required>
                        </div>
                        <div class="mb-3">
                          <label for="editPrecio" class="form-label">Precio</label>
                          <input type="number" class="form-control" id="editPrecio" required>
                        </div>
                        <div class="mb-3">
                          <label for="editDireccion" class="form-label">Dirección</label>
                          <input type="text" class="form-control" id="editDireccion" required>
                        </div>
                        <!-- Agregar otros campos según sea necesario -->
                      </form>
                    </div>
                    <div class="modal-footer py-1">
                      <button type="button" class="btn btn-sm btn-outline-secondary" data-bs-dismiss="modal">Cerrar</button>
                      <button type="button" class="btn btn-sm btn-primary" id="btnSaveChanges">Guardar Cambios</button>
                    </div>
                  </div>
                </div>
            </div>
            <div class="modal fade" id="deleteModal" tabindex="-1" aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header py-2">
                      <h6 class="modal-title">Confirmar eliminación</h6>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body p-2">
                      ¿Realmente desea eliminar esta propiedad?
                    </div>
                    <div class="modal-footer py-1">
                      <button type="button" class="btn btn-sm btn-outline-secondary" data-bs-dismiss="modal">Cerrar</button>
                      <button type="button" class="btn btn-sm btn-primary" data-bs-dismiss="modal" onclick="eliminarPropiedad()">Confirmar</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div id="circularMenu" class="circular-menu active">
                <a class="floating-btn" onclick="document.getElementById('circularMenu').classList.toggle('active');">
                  <i class="fa-solid fa-screwdriver-wrench"></i>
                </a>
              
                <menu class="items-wrapper">
                  <a id="balanceButton" class="menu-item fa fa-euro-sign"></a>
                  <a id="reservaButton" class="menu-item fa fa-calendar-plus"></a>
                  <a href="#" class="menu-item fa fa-paint-roller"></a>
                  <a href="#" class="menu-item fa fa-file"></a>
                </menu>
            </div>
            <div class="modal fade" id="editMovimientoModal" tabindex="-1" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                    <div class="modal-header py-2">
                        <h6 class="modal-title">Editar Movimiento</h6>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body p-2 formEdicion">
                    <div class="row g-2 mb-3">
                        <div class="col-md-8">
                        <label for="concepto" class="form-label mb-1">Concepto</label>
                        <input type="text" id="editConcepto" class="form-control" name="nombre" placeholder="Casa villaCerro" required>
                        </div>
                        <div class="col-md-4">
                        <label for="tipoMovimiento" class="form-label mb-1">Tipo</label>
                        <select name="tipo" id="editTipoMovimiento" class="form-select" required>
                            <option selected disabled value="">Seleccione un tipo</option>
                            <option value="Gasto">Gasto</option>
                            <option value="Ingreos">Ingreso</option>
                        </select>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-4">
                        <label for="cantidadMovimiento" class="form-label mb-1">Cantidad</label>
                        <input type="number" class="form-control" id="editCantidadMovimieto" name="cantidadMovimiento" placeholder="----€" required>
                        </div>
                        <div class="col-md-4">
                        <label for="frecuencia" class="form-label mb-1">Frecuencia</label>
                        <select name="frecuencia" id="editFrecuencia_pago" class="form-select" required>
                        <option value="mes">Mes</option>
                            <option value="noche">Noche</option>
                            <option value="semana">Semana</option>
                        </select>
                        </div>
                        <div class="col-md-4">
                        <label for="disponibilidad" class="form-label mb-1">¿Disponible?</label>
                        <select name="disponibilidad" id="editDisponibilidad" class="form-select" required>
                            <option value="1">Sí</option>
                            <option value="0">No</option>
                        </select>
                        </div>
                    </div>
            
                    <hr class="my-2 border border-success border-1 opacity-50">

                    <div class="row mb-3">
                        <div class="col-12">
                        <label for="direccion" class="form-label mb-1">Dirección</label>
                        <input type="text" class="form-control" id="editDireccion" name="direccion" required>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-8">
                        <label for="ciudad" class="form-label mb-1">Ciudad</label>
                        <input type="text" class="form-control" id="editCiudad" name="ciudad" required>
                        </div>
                        <div class="col-md-4">
                        <label for="codigo_postal" class="form-label mb-1">C.P.</label>
                        <input type="number" class="form-control" id="editCodigo_postal" name="codigo_postal" required>
                        </div>
                    </div>

                    <!--Añadir aqui el mapa para el cambio de latitud y longitud-->

                    <hr class="my-2 border border-success border-1 opacity-50">

                    <div class="row mb-3">
                        <!-- Tamaño y Planta -->
                        <div class="col-md-6">
                        <label for="tamaño" class="form-label mb-1">Tamaño (m²)</label>
                        <input type="number" class="form-control" id="editTamanio" name="tamaño" required>
                        </div>
                        <div class="col-md-6">
                        <label for="planta" class="form-label mb-1">Planta</label>
                        <input type="text" class="form-control" id="editPlanta" name="planta">
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-4">
                        <label for="habitaciones" class="form-label mb-1">Habitaciones</label>
                        <input type="number" class="form-control" id="editHabitaciones" name="habitaciones" min="0">
                        </div>
                        <div class="col-md-4">
                        <label for="baños" class="form-label mb-1">Baños</label>
                        <input type="number" class="form-control" id="editBanios" name="baños" min="0" >
                        </div>
                        <div class="col-md-4">
                        <label for="año_construccion" class="form-label mb-1">Año const.</label>
                        <input type="number" class="form-control" id="editAnio" name="año_construccion" min="1500" max="2100">
                        </div>
                    </div>

                    </div>
                    <div class="modal-footer py-1">
                        <button type="button" class="btn btn-sm btn-outline-secondary" data-bs-dismiss="modal">Cerrar</button>
                        <button type="button" class="btn btn-sm btn-primary" id="btnSaveMovimientoChanges">Guardar Cambios</button>
                    </div>
                    </div>
                </div>
                </div>
    </main>
    <script src="../js/propiedadDetails.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
