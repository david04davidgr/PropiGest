<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../css/propiedadDetails.css">
    <script src="https://kit.fontawesome.com/95eacc2461.js" crossorigin="anonymous"></script>
    
    <!-- Mapa -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
</head>
<body>
    <aside>
        <h1>Renter</h1>
        <div class="menu">
            <ul>
                <li id="inicio"><a href="#"><img src="../src/casa (1).png" alt="Inicio" title="Inicio"></a></li>
                <li><a href=""><img src="../src/beneficiarse.png" alt="Balance" title="Balance"></a></li>
                <li><a href=""><img src="../src/inquilino.png" alt="Inquilinos" title="Inquilinos"></a></li>
                <li><a href=""><img src="../src/documentacion.png" alt="Documentos" title="Documentos"></a></li>
                <li><a href=""><img src="../src/limpieza.png" alt="Mantenimiento" title="Mantenimiento"></a></li>
            </ul>
        </div>
        <div class="cuenta">
            <hr>
            <a href=""><img src="../src/user.png" alt="cuenta" title="Cuenta"></a>
        </div>
    </aside>
    <!-- Datos de momento en bruto, por pasar a obtencion por id de BD -->
    <main>

        <div class="info_container">
            <div class="carrusel_imagenes">
                <img src="../uploads/imagenes/cortijodecoto2.png" alt="coto">
            </div>
            <div class="datos_container">
                <div class="datos">
                    <div class="izqd">
                        <div class="nombre_info">
                            <p>Nombre</p>
                            <h4>Villa García</h4>
                        </div>
                        <div class="tipo_info">
                            <p>Tipo</p>
                            <h4>Chalet</h4>
                        </div>
                    </div>
                    <div class="centro">
                        <div class="precio_info">
                            <p>Precio</p>
                            <h4>700€/Semana</h4>
                        </div>
                        <div class="tamanio_info">
                            <p>Tamaño (m2)</p>
                            <h4>500 m2</h4>
                        </div>
                    </div>
                    <div class="drch">
                        <div class="dispo_info">
                            <p>Disponibilidad</p>
                            <h4>Disponible✅</h4>
                        </div>
                        <div class="anio_info">
                            <p>Año Construcción</p>
                            <h4>2005</h4>
                        </div>
                    </div>
                </div>
                <hr>
                <div class="datos">
                    <div class="izqd">
                        <div class="habitaciones_info">
                            <p>Habitaciones</p>
                            <h4>6</h4>
                        </div>
                    </div>
                    <div class="centro">
                        <div class="banios_info">
                            <p>Baños</p>
                            <h4>3</h4>
                        </div>
                    </div>
                    <div class="drch">
                        <div class="plantas_info">
                            <p>Plantas</p>
                            <h4>3</h4>
                        </div>
                    </div>
                </div>
                <hr>
                <div class="datos">
                    <div class="izqd">
                        <div class="direccion_info">
                            <p>Dirección</p>
                            <h4>Camino de Pontezuelas, Km 17</h4>
                        </div>
                    </div>
                    <div class="centro">
                        <div class="ciudad_info">
                            <p>Ciudad</p>
                            <h4>Villanueva de la Serena</h4>
                        </div>
                    </div>
                    <div class="drch">
                        <div class="codPostal_info">
                            <p>Código Postal</p>
                            <h4>06700</h4>
                        </div>
                    </div>
                </div>
                <div class="map_container">
                    <div id="map"></div>
                </div>
                <div class="botones">
                    <button class="editar"><i class="fa-solid fa-square-pen" style="color: #ffffff;"></i> Editar</button>
                    <button class="eliminar"><i class="fa-solid fa-trash" style="color: #ff0000;"></i> Eliminar</button>
                </div>
            </div>

        </div>
    </main>
    <script src="../js/propiedadDetails.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
